## Your OpenRouter API key (starts with sk-or-)
#spring.ai.openai.api-key=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
#
## Override default base URL to point to OpenRouter instead of api.openai.com
#spring.ai.openai.base-url=https://openrouter.ai/api/v1
#
## Set which model to use (OpenRouter expects provider/model format)
#spring.ai.openai.chat.options.model=openai/gpt-3.5-turbo
#
## Optional timeout settings
#spring.ai.openai.connection-timeout=60s
#spring.ai.openai.read-timeout=120s


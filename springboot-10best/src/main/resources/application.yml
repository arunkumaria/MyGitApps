server:
  port: 8080
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
  cache:
    type: simple
logging:
  level:
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
file:
  upload-dir: ./uploads
jwt:
  secret: change-this-super-secret-key-please
  expiration: 3600000
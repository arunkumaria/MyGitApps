# Application
spring.application.name=ai-clinical-app

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:your-openai-api-key}
spring.ai.openai.chat.options.model=gpt-4-turbo-preview
spring.ai.openai.chat.options.temperature=0.7
spring.ai.openai.chat.options.max-tokens=2000
spring.ai.openai.embedding.options.model=text-embedding-3-small
spring.ai.openai.embedding.options.dimensions=1536

# Anthropic (Claude) Configuration
spring.ai.anthropic.api-key=${ANTHROPIC_API_KEY:}
spring.ai.anthropic.chat.options.model=claude-3-sonnet-20240229
spring.ai.anthropic.chat.options.temperature=0.7
spring.ai.anthropic.chat.options.max-tokens=4096

# Server
server.port=8080
server.error.include-message=always

# Logging
logging.level.root=INFO
logging.level.com.healthcare.ai=DEBUG
logging.level.org.springframework.ai=DEBUG

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always